<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小六壬寻物占卜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4a6fa5, #6b93c5);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-item {
            flex: 1;
            min-width: 120px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }
        
        .btn {
            background: linear-gradient(to right, #4a6fa5, #6b93c5);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 111, 165, 0.3);
        }
        
        .result-section {
            display: none;
            background: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            border-left: 5px solid #4a6fa5;
        }
        
        .result-title {
            font-size: 22px;
            margin-bottom: 15px;
            color: #2d3748;
            display: flex;
            align-items: center;
        }
        
        .result-title i {
            margin-right: 10px;
            color: #4a6fa5;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .result-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .result-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        .result-card p {
            font-size: 24px;
            font-weight: bold;
            color: #4a6fa5;
        }
        
        .interpretation {
            margin-top: 20px;
        }
        
        .interpretation h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4a5568;
        }
        
        .interpretation p {
            line-height: 1.6;
            color: #4a5568;
        }
        
        .tips {
            background: #e6f2ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .tips h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #2d3748;
        }
        
        .tips ul {
            padding-left: 20px;
        }
        
        .tips li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .input-item {
                width: 100%;
            }
            
            .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>小六壬寻物占卜</h1>
            <p class="subtitle">输入农历时间，获取失物方位与卦象解读</p>
        </header>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <div class="input-item">
                        <label for="year">农历年份</label>
                        <input type="number" id="year" min="1900" max="2100" value="2023">
                    </div>
                    <div class="input-item">
                        <label for="month">农历月份</label>
                        <input type="number" id="month" min="1" max="12" value="8">
                    </div>
                    <div class="input-item">
                        <label for="day">农历日期</label>
                        <input type="number" id="day" min="1" max="30" value="15">
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-item">
                        <label for="hour">时辰 (时)</label>
                        <select id="hour">
                            <option value="1">子时 (23:00-01:00)</option>
                            <option value="2">丑时 (01:00-03:00)</option>
                            <option value="3">寅时 (03:00-05:00)</option>
                            <option value="4">卯时 (05:00-07:00)</option>
                            <option value="5">辰时 (07:00-09:00)</option>
                            <option value="6">巳时 (09:00-11:00)</option>
                            <option value="7">午时 (11:00-13:00)</option>
                            <option value="8">未时 (13:00-15:00)</option>
                            <option value="9" selected>申时 (15:00-17:00)</option>
                            <option value="10">酉时 (17:00-19:00)</option>
                            <option value="11">戌时 (19:00-21:00)</option>
                            <option value="12">亥时 (21:00-23:00)</option>
                        </select>
                    </div>
                </div>
                
                <button class="btn" id="calculate">开始占卜</button>
            </div>
            
            <div class="result-section" id="result">
                <h2 class="result-title">占卜结果</h2>
                
                <div class="result-grid">
                    <div class="result-card">
                        <h3>掌诀</h3>
                        <p id="palm-result">-</p>
                    </div>
                    <div class="result-card">
                        <h3>五行</h3>
                        <p id="element-result">-</p>
                    </div>
                    <div class="result-card">
                        <h3>方位</h3>
                        <p id="direction-result">-</p>
                    </div>
                </div>
                
                <div class="interpretation">
                    <h3>卦象解读</h3>
                    <p id="interpretation-text">-</p>
                </div>
                
                <div class="tips">
                    <h3>寻物建议</h3>
                    <ul id="advice-list">
                        <!-- 建议内容将通过JS动态生成 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            // 获取用户输入
            const month = parseInt(document.getElementById('month').value);
            const day = parseInt(document.getElementById('day').value);
            const hour = parseInt(document.getElementById('hour').value);
            
            // 验证输入
            if (month < 1 || month > 12) {
                alert('请输入有效的农历月份 (1-12)');
                return;
            }
            
            if (day < 1 || day > 30) {
                alert('请输入有效的农历日期 (1-30)');
                return;
            }
            
            // 执行小六壬推算
            const result = calculateXiaoLiuRen(month, day, hour);
            
            // 显示结果
            document.getElementById('palm-result').textContent = result.palm;
            document.getElementById('element-result').textContent = result.element;
            document.getElementById('direction-result').textContent = result.direction;
            document.getElementById('interpretation-text').textContent = result.interpretation;
            
            // 生成建议列表
            const adviceList = document.getElementById('advice-list');
            adviceList.innerHTML = '';
            result.advice.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                adviceList.appendChild(li);
            });
            
            // 显示结果区域
            document.getElementById('result').style.display = 'block';
        });
        
        // 小六壬推算函数
        function calculateXiaoLiuRen(month, day, hour) {
            // 掌诀顺序
            const palms = ['大安', '留连', '速喜', '赤口', '小吉', '空亡'];
            
            // 第一步：从寅位(大安)起正月，数到所求月份
            let monthIndex = (month - 1) % 6;
            
            // 第二步：从月份所落掌位起初一，数到所求日期
            let dayIndex = (monthIndex + day - 1) % 6;
            
            // 第三步：从日期所落掌位起子时，数到所求时辰
            let hourIndex = (dayIndex + hour - 1) % 6;
            
            const resultPalm = palms[hourIndex];
            
            // 根据结果返回相应的解读
            return getInterpretation(resultPalm);
        }
        
        // 根据掌诀返回解读
        function getInterpretation(palm) {
            const interpretations = {
                '大安': {
                    element: '木',
                    direction: '东方',
                    interpretation: '大安象征平安稳定，失物可能并未远走，仍在原处或附近位置。物品可能被遮盖或放在不太显眼的地方，但整体情况较为乐观。',
                    advice: [
                        '首先检查您最后使用物品的地方',
                        '查看东方方位的柜子、抽屉或架子',
                        '注意高处或绿色物品附近',
                        '询问家人或同事是否看到'
                    ]
                },
                '留连': {
                    element: '水',
                    direction: '南方',
                    interpretation: '留连主事有拖延，失物可能被人移动或暂时找不到。物品可能在潮湿处、与水相关的地方，或是被杂物掩盖。需要耐心寻找，不可急躁。',
                    advice: [
                        '重点检查南方区域',
                        '查看卫生间、厨房等水源附近',
                        '检查包包、口袋的夹层',
                        '可能需要多次寻找才能发现'
                    ]
                },
                '速喜': {
                    element: '火',
                    direction: '西方',
                    interpretation: '速喜象征快速与喜讯，失物可能很快能找到。物品可能在红色物品附近、电子设备旁或经常活动的地方。寻找过程会比较顺利。',
                    advice: [
                        '优先检查西方方位',
                        '查看电子设备附近',
                        '检查经常活动的地方',
                        '请属猴或属鸡的朋友帮忙寻找'
                    ]
                },
                '赤口': {
                    element: '金',
                    direction: '北方',
                    interpretation: '赤口主口舌是非，失物可能被金属物品遮盖或放在尖锐物品旁。寻找过程可能有些周折，需要仔细排查。',
                    advice: [
                        '仔细检查北方区域',
                        '查看金属容器或抽屉',
                        '注意尖锐物品附近',
                        '避免与他人发生争执'
                    ]
                },
                '小吉': {
                    element: '木',
                    direction: '西南',
                    interpretation: '小吉为大吉之象，失物很快就能找到。物品可能在装饰品旁、植物附近或被人善意收起来。',
                    advice: [
                        '重点检查西南方位',
                        '查看花卉植物附近',
                        '询问最近来访的客人',
                        '检查被人整理过的地方'
                    ]
                },
                '空亡': {
                    element: '土',
                    direction: '西南',
                    interpretation: '空亡主谋事落空，失物寻找难度较大。物品可能在偏僻角落、杂物堆中，或是已被移动多次。需要反复寻找已查过的地方。',
                    advice: [
                        '仔细检查西南方偏僻角落',
                        '反复查找已经找过的地方',
                        '查看杂物堆或废弃物品中',
                        '保持耐心，可能突然出现'
                    ]
                }
            };
            
            return {
                palm: palm,
                element: interpretations[palm].element,
                direction: interpretations[palm].direction,
                interpretation: interpretations[palm].interpretation,
                advice: interpretations[palm].advice
            };
        }
    </script>
</body>
</html>
